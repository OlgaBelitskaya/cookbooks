<script src='https://d3js.org/d3.v4.min.js'></script>
<style>
  .centered {position:fixed; top:50%; left:50%; 
             transform:translate(-50%,-50%);}
  #svg008 {background-color:ghostwhite;}
</style>
<svg id='svg008' class='centered'></svg>
<script>
var n=640,m=30; var i,j,k,xmax,xmin;
var margin={top:m,right:m,bottom:m,left:m},
    width=500-margin.left-margin.right,height=500-margin.top-margin.bottom; 
function get_integer(xmin,xmax) {return Math.floor(Math.random()*(xmax-xmin+1))+xmin;};
function get_color(i) {var r=get_integer(20*i,255),g=get_integer(20*i,255),b=get_integer(20*i,255);
    return '#'+r.toString(16)+g.toString(16)+b.toString(16);}
var a=get_integer(7,15),b=get_integer(10,24);           
function make_data(j) {return d3.range(0,n).map(function(i) {
    return {"x":4*j*(Math.cos(0.01*i)+Math.cos(a*0.01*i)/2+Math.sin((a+b)*0.01*i)/3),
            "y":4*j*(Math.sin(0.01*i)+Math.sin(a*0.01*i)/2+Math.cos((a+b)*0.01*i)/3)} }); };
var xScale=d3.scaleLinear().domain([-24,24]).range([0,width+2*m]),
    yScale=d3.scaleLinear().domain([-24,24]).range([height+2*m,0]); 
var svg=d3.select("#svg008").attr("width",width+margin.left+margin.right)
                           .attr("height",height+margin.top+margin.bottom)
                           .attr("transform","translate("+margin.left+","+margin.top+")");
var line=d3.line().curve(d3.curveMonotoneX).x(function(d) {return xScale(d.x);})
                                           .y(function(d) {return yScale(d.y);});
for (k=1; k<4; k++) {var data=make_data(k);
    svg.append("path").datum(data).attr("class","line").attr("d",line)
        .attr("fill","none").attr("stroke-width",2).transition().duration(5000)
        .styleTween("stroke",function() {var col1=get_color(k); var col2=get_color(k); 
                                         return d3.interpolate(col1,col2);}); };
svg.append("text").attr("transform","translate("+20+","+20+")").style("fill","#aaa")
                   .text("a="+a+"; b="+b);
</script>
