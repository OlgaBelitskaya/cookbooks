<style>
@import url('https://fonts.googleapis.com/css?family=Monoton');

        stroke:#fff; transition:transform .8s;}

              transform: scale(1.5);}
</style>

        font-size:200%; text-shadow:5px 5px 5px silver;">

<circle cx="0" cy="0" r="100"></circle></g></svg>
